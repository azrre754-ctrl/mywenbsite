<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEMON GO SPOOFER</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-blue: #007bff;
            --light-blue: #e0f7fa;
            --dark-blue: #0056b3;
            --white: #ffffff;
            --text-color: #333;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, var(--white), var(--light-blue));
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: var(--white);
            padding: 15px 0;
            box-shadow: 0 4px 8px var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 25px;
            font-weight: 600;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-blue);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(180deg, var(--light-blue) 0%, var(--white) 100%);
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            margin-bottom: 40px;
        }

        .hero-section h1 {
            font-size: 3.5em;
            color: var(--primary-blue);
            margin-bottom: 15px;
            font-weight: 700;
            animation: fadeIn 1s ease-out;
        }

        .hero-section p {
            font-size: 1.3em;
            color: var(--text-color);
            max-width: 700px;
            margin: 0 auto 30px auto;
            animation: fadeIn 1.2s ease-out;
        }

        /* Screenshots Section */
        .screenshots-section {
            padding: 60px 20px;
            text-align: center;
        }

        .screenshots-section h2 {
            font-size: 2.5em;
            color: var(--primary-blue);
            margin-bottom: 40px;
            font-weight: 700;
        }

        .screenshot-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .screenshot-item {
            flex: 1 1 300px; /* Allows items to grow/shrink, max 300px width */
            max-width: 350px;
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: 0 8px 16px var(--shadow-medium);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .screenshot-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px var(--shadow-medium);
        }

        .screenshot-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 20px; /* Apply to image directly for consistent look */
            object-fit: cover;
        }

        /* Contact Section */
        .contact-section {
            padding: 80px 20px;
            text-align: center;
            background-color: var(--primary-blue);
            color: var(--white);
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            margin-top: 60px;
        }

        .contact-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-icons a {
            color: var(--white);
            font-size: 3em;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            color: var(--dark-blue);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 20px;
            background-color: var(--dark-blue);
            color: var(--white);
            font-size: 0.9em;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .nav-links {
                margin-top: 15px;
            }

            .nav-links a {
                margin: 0 10px;
            }

            .hero-section h1 {
                font-size: 2.5em;
            }

            .hero-section p {
                font-size: 1.1em;
            }

            .screenshots-section h2,
            .contact-section h2 {
                font-size: 2em;
            }

            .social-icons a {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5em;
            }

            .nav-links a {
                display: block;
                margin: 10px 0;
            }

            .hero-section h1 {
                font-size: 2em;
            }

            .hero-section p {
                font-size: 1em;
            }

            .screenshots-section h2,
            .contact-section h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container navbar">
            <div class="logo">POKEMON GO SPOOFER</div>
            <nav class="nav-links">
                <a href="#screenshots">Screenshots</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="container">
                <h1>Play Anywhere, Anytime!</h1>
                <p>With our spoofer you get a full set of tools to help you be the best for free.</p>
            </div>
        </section>

        <section id="screenshots" class="screenshots-section">
            <div class="container">
                <h2>Screenshots</h2>
                <div class="screenshot-grid">
                    <div class="screenshot-item">
                        <img src="spooferx-interface.jpg" alt="Spoofer Interface Screenshot 1">
                    </div>
                    <div class="screenshot-item">
                        <img src="Picture17.png" alt="Spoofer Interface Screenshot 2">
                    </div>
                    <div class="screenshot-item">
                        <img src="post-3.webp" alt="Spoofer Interface Screenshot 3">
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="contact-section">
            <div class="container">
                <h2>Contact Us</h2>
                <p>Follow us on social media:</p>
                <div class="social-icons">
                    <a href="https://www.instagram.com/go_pikatchu?utm_source=ig_web_button_share_sheet&igsh=OWRkbmM4cGk2amNy" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.tiktok.com/@go_pikatchu?is_from_webapp=1&sender_device=pc" target="_blank" aria-label="TikTok">
                        <i class="fab fa-tiktok"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 POKEMON GO SPOOFER. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
